<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users - MovieWeb App</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="page-title">Users</h1>
      <ul class="user-list">
        {% for user in users %}
        <li class="user-item">
          <a
            href="{{ url_for('user_movies', user_id=user.id) }}"
            class="user-link"
          >
            {{ user.username }}
          </a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
