<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Movie - MovieWeb App</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="page-title">Update Movie</h1>
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %} {% for category, message in messages %}
      <div class="flash-message flash-{{ category }}">{{ message }}</div>
      {% endfor %} {% endif %} {% endwith %}

      <form
        action="{{ url_for('update_movie_post', user_id=user_id, movie_id=movie.id) }}"
        method="POST"
        class="form"
      >
        <div class="form-group">
          <label for="movie">Movie Name:</label>
          <input
            type="text"
            id="movie"
            name="movie"
            required
            value="{{ movie.title }}"
          />
        </div>
        <div class="form-group">
          <label for="director">Director:</label>
          <input
            type="text"
            id="director"
            name="director"
            required
            value="{{ movie.director }}"
          />
        </div>
        <div class="form-group">
          <label for="year">Year:</label>
          <input
            type="number"
            id="year"
            name="year"
            required
            value="{{ movie.year }}"
            min="1900"
            max="2024"
          />
        </div>
        <div class="form-group">
          <label for="rating">Rating (0-10):</label>
          <input
            type="number"
            id="rating"
            name="rating"
            required
            step="0.1"
            min="0"
            max="10"
            value="{{ movie.rating }}"
          />
        </div>
        <div class="button-group">
          <button type="submit" class="btn">Update Movie</button>
          <a
            href="{{ url_for('user_movies', user_id=user_id) }}"
            class="btn btn-secondary"
            >Cancel</a
          >
        </div>
      </form>
    </div>
  </body>
</html>
